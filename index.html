<!DOCTYPE html>
<html>
  <head>

    <div class="container-fluid">
      <h1>Your Favorite Things</h1>

          <label for="movie">What is your favorite movie</label>
          <input class="form-control" type="text" name="movie">
        </div>
        <div class="form-group">
          <label for="band">What is your favorite band</label>
          <input class="form-control" type="text" name="band">
        </div>
        <div class="form-group">
          <label for="book">What is your favorite book</label>
          <input class="form-control" type="text" name="book">
        </div>
        <div class="form-group">
          <label for="instrument">What is your favorite instrument</label>
          <input class="form-control" type="text" name="instrument">
        </div>
      </form>
    </div>
